<!DOCTYPE html>
<html>
  <head>
    <title>Test Audio Upload</title>
  </head>
  <body>
    <h1>Upload Audio</h1>
    <form
      action="http://localhost:4000/api/upload/audio"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="file" name="audio" accept="audio/*" />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
